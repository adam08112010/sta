<head>

            <style>
                body{
                    font-family: Arial, Helvetica, sans-serif;
                    background-color:#973636;  
                    text-align: center;
                    padding:20px;

                }

                h1{
                    margin-bottom:20px ;

                }
                .container{
                    background: white;
                    color:black;
                    padding: 20px;
                    border-radius: 5px;
                }
                input{
                     width: 30%;
                     padding: 8px;
                     border-radius: 5px;
                     border: 1px solid #ccc;

                .button {
  background-color: #37e937;
  border-radius: 10px;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;

  box-shadow: black 10px;
}

.button2:hover {box-shadow: 0 8px 16px 0 rgba(0,0,0,0.6);}
        </style>
</head>
<body>
 <p> <strong> Generatore di frasi casuali (2parte) </strong> </p>

<div class="container">

<input type="text" id="soggetto" placeholder="Inserisci soggetto">
<input type="text" id="verbo" placeholder="Inserisci verbo"> 
<button  class="button button2" onclick="aggiungi()">Aggiungi</button>

<h3>Liste inserite</h3>

<ul id="listaSoggetti"></ul>
<ul id="listaVerbi"></ul> 

<button class="button button2" onclick="Generafrase()">Mescola e genera frasi</button>

<div class="frasi" id="output"></div>

</div>

<script>
let soggetti=["Pasquariello","Prof","Il maestro","Il neturbino","Putin","Il gatto","senza tetto"];
let verbi=["fame","demoliscie","sveglio","scrive","gioca","bagno"];
let complementi=["in calabria","nella doccia della squadra","alla sauna","a moncaglieri","durante la prima guerra mondiale","felice"];

function aggiungi(){
    let soggetto = document.getElementById("soggetto").value;
    let verbo = document.getElementById("verbo").value;

    soggetti.push(soggetto); 
    verbi.push(verbo);
}

function elementoCasuale(arr){
    let indice = Math.floor(Math.random() * arr.length);
    return arr[indice];
}

function Generafrase(){
    const soggetto = elementoCasuale(soggetti);
    const verbo = elementoCasuale(verbi);
    const complemento = elementoCasuale(complementi);

    const frase = soggetto + " " + verbo + " " + complemento;

    document.getElementById("output").innerHTML += frase + "<br>";
}
</script>
     


   
    
</body>
